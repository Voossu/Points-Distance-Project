<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Крапки</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="javascript://" class="main" id="main" novalidate>

        <div class="head">
            Відстань від точок
        </div>

        <div class="errors" id="errors">
        </div>

        <div class="ctrl">
            <input type="submit" value="Розрахувати">
        </div>

        <div class="body">
            <div class="title">
                Пряма лінія (по точках)
            </div>
            <div class="input-line" id="input-line">

            </div>
            <div class="t-menu">
                <div class="title">
                    Точки
                </div>
                <div class="active">
                    <input type="button" value="+" id="add-point">
                    <input type="button" value="-" id="del-point">
                </div>
            </div>
            <div class="points" id="points">

            </div>
        </div>


    </form>
    
    <div class="result hide" id="result">
        <div class="window">
            <div class="head">Результат</div>
            <div class="body">
                <div class="min">

                </div>
                <div class="max">
                </div>
            </div>
            <div class="ctrl">
                <input type="button" class="ctrl-hide" value="OK">
            </div>
        </div>
    </div>

    <script type="application/javascript" src="script.js"></script>
</body>
</html>
